###############
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/

$first_monitor = HDMI-A-1
$laptop_monitor = eDP-2

monitor = $laptop_monitor,1920x1080@144,0x0,1
monitor = $first_monitor,1920x1080@144,1920x0,1

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Workspace Setting
workspace=1,monitor:$first_monitor
workspace=2,monitor:$first_monitor
workspace=3,monitor:$first_monitor
workspace=4,monitor:$first_monitor
workspace=5,monitor:$first_monitor
workspace=6,monitor:$first_monitor
workspace=7,monitor:$first_monitor
workspace=8,monitor:$first_monitor
workspace=9,monitor:$first_monitor
workspace=10,monitor:$first_monitor

# Second Monitor Setting
workspace=11,monitor:$laptop_monitor
workspace=12,monitor:$laptop_monitor
workspace=13,monitor:$laptop_monitor
workspace=14,monitor:$laptop_monitor
workspace=15,monitor:$laptop_monitor
workspace=16,monitor:$laptop_monitor
workspace=17,monitor:$laptop_monitor
workspace=18,monitor:$laptop_monitor
workspace=19,monitor:$laptop_monitor
workspace=20,monitor:$laptop_monitor

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Workspaces for second monitor
bind = $secondMod, 1, workspace, 11
bind = $secondMod, 2, workspace, 12
bind = $secondMod, 3, workspace, 13
bind = $secondMod, 4, workspace, 14
bind = $secondMod, 5, workspace, 15
bind = $secondMod, 6, workspace, 16
bind = $secondMod, 7, workspace, 17
bind = $secondMod, 8, workspace, 18
bind = $secondMod, 9, workspace, 19
bind = $secondMod, 0, workspace, 20

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $secondMod SHIFT, 1, movetoworkspace, 11
bind = $secondMod SHIFT, 2, movetoworkspace, 12
bind = $secondMod SHIFT, 3, movetoworkspace, 13
bind = $secondMod SHIFT, 4, movetoworkspace, 14
bind = $secondMod SHIFT, 5, movetoworkspace, 15
bind = $secondMod SHIFT, 6, movetoworkspace, 16
bind = $secondMod SHIFT, 7, movetoworkspace, 17
bind = $secondMod SHIFT, 8, movetoworkspace, 18
bind = $secondMod SHIFT, 9, movetoworkspace, 19
bind = $secondMod SHIFT, 0, movetoworkspace, 20
