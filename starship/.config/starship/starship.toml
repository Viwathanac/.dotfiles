format = """
$character\
$hostname\
$directory\
$git_status\
$git_branch\
"""

right_format = ""
add_newline = false
palette = "catppuccin_macchiato"
scan_timeout = 30
command_timeout = 500
follow_symlinks = true

[character] 
disabled = false
format = '[ÔÅ°](teal) '

[directory]
disabled = false
format = '[$path]($style) '
style = 'teal'
read_only_style = 'maroon'
truncation_length = 1
truncation_symbol = ''

[git_branch]
disabled = false
format = '[git::\(](rosewater)[$branch(:$remote_branch)]($style)[\)](rosewater) '
style = 'pink'

[git_status]
disabled = false
format = '($style)([\[$conflicted$modified$untracked$staged\] ]($style))'
style = 'rosewater'

[hostname]
disabled = false
ssh_only = true
format = '[$hostname]($style) '
style = 'green'

