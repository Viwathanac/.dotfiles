# <TMUX Configs>
# <<Plugins>>
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'

# <<Importing Files>>
source-file ~/.config/tmux/tmux-bar.conf

# <<QoL Changes>>
set -g mouse on
set -g history-limit 10000
setw -g aggressive-resize on
set-option -g focus-events on
set-option -g set-titles on
set-option -g default-shell /bin/zsh
set -s exit-empty off
set-option -wg automatic-rename off
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g status-position top 
unbind r
bind-key r source-file ~/.config/tmux/tmux.conf

#	<<<SessionX Config>>>
set -g @sessionx-bind 'o'

#	<<<FloaX Config>>>
set -g @floax-bind 'p'
set -g @floax-session-name 'floax-session'

# 	<<<Restore TMUX on Startup>>>
set -g @resurrect-strategy-vim 'session'
set -g @continuum-boot 'on'
set -g @continuum-restore 'on'

# 	<<<Change Starting Window Index>>>
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

#	<<<Copy-Paste to/from Buffer>>>
bind C-c run "tmux save-buffer - | xclip -i -sel clip"
bind C-v run "tmux set-buffer $(xclip -o -sel clip); tmux paste-buffer"

# <Changing Keybinds>
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# <<Pane Management>>
set -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key p select-pane -R
bind-key > swap-pane -D
bind-key < swap-pane -U

# <<Windows Management>>
# 	<<<Cycling Between Windows>>>
unbind n
unbind p
bind -r C-h previous-window 
bind -r h previous-window 
bind -r C-p next-window     
bind -r l next-window    
bind Tab last-window    

#	<<<Session Navigation>>>
bind C-f command-prompt -p find-session 'switch-client -t %%'

# 	<<<Splitting in CWD>>>
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind Enter copy-mode # enter copy mode

# <Run TPM>
run -b '~/.tmux/plugins/tpm/tpm'
#Control Shift I, to reload tpm
